<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Aktivitetstidspunkter</title>
  <link rel="stylesheet" href="/css/activity-timeslot-page.css">
  <link rel="stylesheet" href="/css/header-footer.css">

</head>
<body>
<app-header></app-header>

<table id="activity-timeslot-table">
  <thead>
  <tr>
    <th> Timeslot ID </th>
    <th> Starttid </th>
    <th> Sluttid </th>
    <th> Aktivitet </th>
    <th> Medarbejder </th>
  </tr>
  </thead>

  <tbody>

  </tbody>

</table>

<form id="activity-timeslot-form">
  <p> Rediger aktivitet/tidspunkt her</p>
  <input type="number" name = "timeslotId" id="timeslotId" placeholder="Timeslot ID" readonly>
  <input type="hidden" name="startDate" id="startDate">
  <input type="hidden" name="endDate" id="endDate">

  <input type="time" name="startTime" id="startTime" placeholder="Starttid">
  <input type="time" name="endTime" id="endTime" placeholder="Sluttid">
  <select name="activityId" id="activity">
    <option value="">Vælg aktivitet</option>
  </select>

  <button type="submit"> Bekræft </button>
</form>

<app-footer></app-footer>
<script src="/js/headerAndFooter.js"></script>
<script type="module" src="/js/activityTimeslotController.js"></script>
</body>
</html>
