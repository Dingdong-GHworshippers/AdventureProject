<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Book Activities</title>
    <link rel="stylesheet" href="/css/see-bookings.css">
    <link rel="stylesheet" href="/css/header-footer.css">
</head>
<body>
<app-header></app-header>
<main style="padding-left:5%">

<h3>Book an Activity</h3>

<label for="booking-date">Select Date:</label>
<input type="date" id="booking-date" /><br /><br />

<div id="timeslot-list"></div>

<h3>Customer Info</h3>
<form id="booking-form">
    <input type="text" id="customer-name" placeholder="Fulde navn" required />
    <input type="email" id="customer-email" placeholder="Email" required />
    <input type="tel" id="customer-phone" placeholder="Telefonnummer" required />
    <input type="text" id="min-age" placeholder="Yngste alder i selskabet" required />
    <button type="submit">Book</button>
</form>
</main>
<app-footer></app-footer>

<script src="/js/headerAndFooter.js"></script>
<script type="module" src="./js/makeBookingController.js"></script>
</body>
</html>
