<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Produkter – Adventure Alley</title>
  <link rel="stylesheet" href="/css/header-footer.css">
  <link rel="stylesheet" href="/css/products.css">
</head>
<body>
<app-header></app-header>

<h1>Vores Produkter</h1>

<section class="product-list">
  <div class="product-card">
    <img src="/img/burger.jpg" alt="Burger" class="product-image">
    <h2>Burger</h2>
    <h3>50kr</h3>
    <p>En saftig, frisklavet burger – perfekt til en hurtig pause mellem aktiviteterne.</p>
  </div>

  <div class="product-card">
    <img src="/img/Sodavand.jpg" alt="Sodavand" class="product-image">
    <h2>Sodavand</h2>
    <h3>15kr</h3>
    <p>Køl dig ned med en iskold sodavand i flere smagsvarianter.</p>
  </div>

  <div class="product-card">
    <img src="/img/T-shirt.png" alt="T-shirt" class="product-image">
    <h2>T-Shirt</h2>
    <h3>150kr</h3>
    <p>Vis din Adventure Alley-ånd med vores officielle T-shirt i flere størrelser.</p>
  </div>
</section>

<app-footer></app-footer>

<script src="/js/headerAndFooter.js"></script>
</body>
</html>
