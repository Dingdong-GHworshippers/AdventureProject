<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="module" src="js/activityView.js"></script>
    <link rel="stylesheet" href="/css/see-activities-style.css">
    <link rel="stylesheet" href="/css/header-footer.css">


</head>
<body>
<app-header></app-header>

<form id="activity-form">
    <input type="hidden" id="id" name="id" value>
    <input type="text" id="activity-name" name="activity-name" placeholder="Aktivitetsnavn">
    <input type="text" id="activity-description" name="activity-description" placeholder="Beskrivelse">
    <input type="number" id="minAge" name="minAge" placeholder="Minimums alder">
    <input type="number" id="activity-price" name="activity-price" placeholder="Pris">
    <button type="submit" class="create-button">Tilf√∏j aktivitet</button>
</form>

<table id="activity-table">
    <thead>
    <tr>
        <th data-key="id" data-label="ID">ID</th>
        <th data-key="name" data-label="Title">Activity name</th>
        <th data-key="description" data-label="Description">Description</th>
        <th data-key="price" data-label="Price">Price</th>
        <th data-key="actions" data-label="Actions">Actions</th>

        <th></th>
    </tr>
    </thead>
    <tbody id="activity-table-body">
    </tbody>
</table>
<app-footer></app-footer>
<script src="/js/headerAndFooter.js"></script>

</body>
</html>
