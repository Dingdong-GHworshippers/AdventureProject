<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="/css/see-bookings.css">
    <link rel="stylesheet" href="/css/header-footer.css">

</head>
<body>
<app-header></app-header>

<main>
<div style="align-items: center; display: flex; justify-content: space-around;">
<table id="bookings-table">
    <thead>
    <tr>
        <th> Booking ID </th>
        <th> Kunde</th>
        <th> Dato </th>
        <th> Starttid </th>
        <th> Sluttid </th>
        <th> Aktivitet </th>
        <th> Minimumsalder </th>
        <th> Pris </th>
    </tr>
    </thead>

    <tbody>

    </tbody>

</table>
</div>
<div style="align-content: center; display: flex; justify-content: space-around;">

<form id="booking-form">
    <p> Rediger booking her</p>
    <input type="number" name = "bookingId" id="bookingId" placeholder="Booking ID" readonly>

    <select name="customerId" id="customerId">
        <option value="">Vælg kunde</option>
    </select>

    <input type="date" name="date" id="date" placeholder="Dato">
    <input type="number" name="minAge" id="minAge" placeholder="Mindste alder">
    <input type="number" name="price" id="price" placeholder="Pris">

    <button type="submit"> Bekræft </button>
</form>
</div>
</main>

<app-footer></app-footer>

<script src="/js/main.js"></script>
<script type="module" src="/js/bookingController.js"></script>
</body>


</html>
