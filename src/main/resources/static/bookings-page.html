<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Bookings</title>

</head>
<body>

<table id="bookings-table">
    <thead>
    <tr>
        <th> Kunde</th>
        <th> Dato </th>
        <th> Starttid </th>
        <th> Sluttid </th>
        <th> Aktivitet </th>
        <th> Minimumsalder </th>
        <th> Pris </th>
    </tr>
    </thead>

    <tbody>

    </tbody>

</table>

<form id="booking-form">
    <p> Opret eller rediger booking her</p>
    <!-- Probably needs to be a drop down/search of customers -->
    <select name="customerId" id="customerId" required>
        <option value="">Vælg kunde</option>
    </select>
    <input type="date" name="date" id="date" placeholder="Dato">
    <input type="number" name="min-age" id="min-age" placeholder="Mindste alder">
    <input type="number" name="price" id="price" placeholder="Pris">

    <button type="submit"> Bekræft </button>
</form>

<script type="module" src="/js/bookingController.js"></script>
</body>
</html>
