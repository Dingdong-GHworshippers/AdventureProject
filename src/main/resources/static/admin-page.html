<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="/css/admin-style.css">
    <link rel="stylesheet" href="/css/header-footer.css">
</head>
<body>

<app-header></app-header>

<script>
    // Tjek om brugeren er logget ind
    const user = sessionStorage.getItem("loggedInUser");
    if (!user) {
        // Redirect til login hvis ikke logget ind
        window.location.href = "/login.html";
    }
</script>

<div class="container">
    <a href="see-activities.html" class="box">See Activities</a>
    <a href="roster-and-employees.html" class="box">See Roster</a>
    <a href="bookings-page.html" class="box">See Bookings</a>
    <a href="see-bookings.html" class="box">Edit Booking Orders</a>
    <a href="oversee-products.html" class="box">Edit Products</a>

</div>

<!-- Logout-knap -->
<div class="logout-container">
    <button id="logout" class="logout-btn">Log ud</button>
</div>

<app-footer></app-footer>

<script>
    // Logout funktion
    document.querySelector("#logout").addEventListener("click", () => {
        sessionStorage.removeItem("loggedInUser");
        window.location.href = "/login.html";
    });
</script>

<script src="/js/headerAndFooter.js"></script>
</body>
</html>
