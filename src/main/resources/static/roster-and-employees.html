<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roster and Employees</title>

    <script type="module" src="js/employeeApp.js"></script>
    <link rel="stylesheet" href="/css/header-footer.css">
    <link rel="stylesheet" href="/css/see-roster-employee.css">
</head>
<body>
<app-header></app-header>

<main>
    <div class="content-layout">
        <!-- Left side: roster -->
        <section id="roster-schedule">
            <h2>Roster for <input type="date" id="roster-date"></h2>
            <div id="roster-table"></div>
        </section>

        <!-- Right side: employee table -->
        <section id="employee-section">
            <h2>Employees</h2>
            <table id="employee-table">
                <thead>
                <tr>
                    <th data-key="id">ID</th>
                    <th data-key="username">Username</th>
                    <th data-key="role">Role</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="employee-table-body"></tbody>
            </table>
        </section>
    </div>
</main>

<app-footer></app-footer>

<script type="module" src="js/employeeApp.js"></script>
<script src="/js/main.js"></script>
<script type="module" src="js/rosterView.js"></script>

</body>
</html>
